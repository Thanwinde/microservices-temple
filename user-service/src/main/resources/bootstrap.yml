spring:
  application:
    name: user-service # 服务名称
  profiles:
    active: dev,rsa # 激活的配置文件
  cloud:
    sentinel:
      transport:
        dashboard: 192.168.247.133:8858
      http-method-specify: true
      #这会在sentinel的簇点上加上请求类型
    nacos:
      server-addr: 192.168.247.133:8848 # nacos地址
      config:
        group: DEFAULT_GROUP # 默认分组
        file-extension: yml # 文件后缀名
        refresh-enabled: true
        shared-configs: # 共享配置
          - dataId: shared-swagger.yml
          - dataId: shared-database.yml
          - dataId: shared-log.yml
          - dataId: shared-seata.yml
